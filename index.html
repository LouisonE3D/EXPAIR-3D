<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXPAIR 3D FRANCE</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    header {
      position: relative;
      height: 100vh;
      text-align: center;
      color: white;
      background: url("mavic-2-7870679_1280.jpg") no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    header * {
      position: relative;
      z-index: 2;
    }

    header img.logo {
      width: 300px;
      height: auto;
    }

    .lang-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
    }

    .lang-switcher button {
      background: #0082C6;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 0 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .contact-shortcut {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #0082C6;
      color: white;
      border: none;
      padding: 8px 12px;
      text-decoration: none;
      font-size: 0.9em;
      border-radius: 4px;
      z-index: 3;
    }

    h1, h2, h3 {
      color: #0082C6;
      text-align: center;
    }

    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    .missions video, .missions img {
      width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 8px;
      transition: transform 0.3s ease-in-out;
    }

    .missions video:hover, .missions img:hover {
      transform: scale(1.03);
    }

    .mission-block {
      text-align: left;
      margin-bottom: 60px;
    }

    .mission-flex {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .mission-text {
      flex: 1 1 45%;
    }

    .mission-media {
      flex: 1 1 45%;
    }

    .mission-block ul {
      list-style: none;
      padding-left: 0;
      margin-top: 20px;
    }

    .mission-block li {
      background: #0082C6;
      color: white;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 4px;
    }

    .partners img {
      max-width: 100px;
      margin: 10px;
      vertical-align: middle;
    }

    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #0082C6;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 100;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #888;
    }

    .learn-more-button {
      display: inline-block;
      margin-top: 20px;
      background-color: #0082C6;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-form {
      margin-top: 30px;
      text-align: left;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    .contact-form button {
      background-color: #0082C6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <a href="#contact" class="contact-shortcut">Contact</a>
    <div class="lang-switcher">
      <button onclick="setLanguage('fr')">FR</button>
      <button onclick="setLanguage('en')">EN</button>
    </div>
    <img src="logo-e3d-2.png" alt="Logo EXPAIR 3D" class="logo">
    <a href="#missions" class="learn-more-button" data-i18n="learn_more">En savoir plus</a>
  </header>

  <section class="missions" id="missions">
    <div class="mission-block">
      <h2 data-i18n="mission1_title"></h2>
      <p data-i18n="mission1_desc"></p>
      <video autoplay muted loop playsinline>
        <source src="0611.mp4" type="video/mp4">
      </video>
      <ul data-i18n-list="mission1_points"></ul>
    </div>
    <div class="mission-block">
      <h2 data-i18n="mission2_title"></h2>
      <p data-i18n="mission2_desc"></p>
      <img src="mavic-2-7870679_1280.jpg" alt="Inspection">
      <ul data-i18n-list="mission2_points"></ul>
    </div>
    <div class="mission-block">
      <h2 data-i18n="mission3_title"></h2>
      <p data-i18n="mission3_desc"></p>
      <img src="mavic-2-7870679_1280.jpg" alt="Catastrophe naturelle">
      <ul data-i18n-list="mission3_points"></ul>
    </div>
    <div class="mission-block">
      <h2 data-i18n="mission4_title"></h2>
      <p data-i18n="mission4_desc"></p>
      <img src="mavic-2-7870679_1280.jpg" alt="BIM">
      <ul data-i18n-list="mission4_points"></ul>
    </div>
  </section>

  <section class="partners" id="partenaires">
    <h2 data-i18n="partners_title">Partenaires / Clients</h2>
    <div>
      <img src="mavic-2-7870679_1280.jpg" alt="Partenaire 1">
      <img src="mavic-2-7870679_1280.jpg" alt="Partenaire 2">
      <img src="mavic-2-7870679_1280.jpg" alt="Partenaire 3">
    </div>
  </section>

  <section id="contact">
    <h2 data-i18n="contact_title">Nous contacter</h2>
    <form class="contact-form">
      <input type="text" name="name" placeholder="Nom / Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" rows="5" placeholder="Message" required></textarea>
      <button type="submit" data-i18n="contact_send">Envoyer</button>
    </form>
  </section>

  <button class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">↑</button>

  <script>
    const translations = {
      fr: {
        mission1_title: "Consignation / Reconstruction après sinistre",
        mission1_desc: "Relevés 3D détaillés pour accompagner les démarches post-sinistre.",
        mission1_points: ["Rapidité d'intervention", "Fichiers exploitables", "Haute précision", "Conformité aux assurances"],
        mission2_title: "Inspection en milieux périlleux",
        mission2_desc: "Drones et capteurs pour zones difficiles d'accès.",
        mission2_points: ["Moins de risques humains", "Photos/vidéos HD", "Analyse en temps réel", "Rapports visuels fiables"],
        mission3_title: "Assistance en catastrophe naturelle",
        mission3_desc: "Documentation des dégâts pour décision rapide.",
        mission3_points: ["Vue d'ensemble", "Relevés topographiques", "Données géolocalisées", "Rapidité de déploiement"],
        mission4_title: "Maquette / Simulation BIM",
        mission4_desc: "Modèles 3D pour la gestion de projets BIM.",
        mission4_points: ["Interopérabilité", "Gain de temps", "Visualisation claire", "Compatibilité logicielle"],
        partners_title: "Partenaires / Clients",
        contact_title: "Nous contacter",
        contact_send: "Envoyer",
        learn_more: "En savoir plus"
      },
      en: {
        mission1_title: "Securing / Reconstruction after disaster",
        mission1_desc: "Detailed 3D surveys to support post-disaster procedures.",
        mission1_points: ["Rapid deployment", "Usable files", "High precision", "Insurance compliant"],
        mission2_title: "Hazardous environment inspection",
        mission2_desc: "Drones and sensors for hard-to-reach areas.",
        mission2_points: ["Reduced human risk", "HD photos/videos", "Live analysis", "Reliable visual reports"],
        mission3_title: "Assistance during natural disasters",
        mission3_desc: "Damage documentation for emergency decisions.",
        mission3_points: ["Overview imagery", "Topographic data", "Geo-located data", "Rapid deployment"],
        mission4_title: "Modeling / BIM simulation",
        mission4_desc: "3D models for BIM project management.",
        mission4_points: ["Interoperability", "Time saving", "Clear visualization", "Software compatibility"],
        partners_title: "Partners / Clients",
        contact_title: "Contact us",
        contact_send: "Send",
        learn_more: "Learn more"
      }
    };

    function setLanguage(lang) {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });

      document.querySelectorAll("[data-i18n-list]").forEach(el => {
        const key = el.getAttribute("data-i18n-list");
        el.innerHTML = "";
        if (translations[lang][key]) {
          translations[lang][key].forEach(text => {
            const li = document.createElement("li");
            li.textContent = text;
            el.appendChild(li);
          });
        }
      });
    }

    setLanguage("fr");
  </script>
</body>
</html>

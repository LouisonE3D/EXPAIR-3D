<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXPAIR 3D FRANCE</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      height: 100vh;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      background: url("mavic-2-7870679_1280.jpg") no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header img {
      max-width: 300px;
    }

    .lang-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
    }

    .lang-switcher button {
      background: #0082C6;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 0 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    h1, h2, h3 {
      color: #0082C6;
    }

    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      opacity: 0;
      transform: translateY(100px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .missions ul {
      list-style: none;
      padding: 0;
    }

    .missions li {
      margin-bottom: 20px;
    }

    .missions li::before {
      content: "✔️ ";
      color: #0082C6;
    }

    .missions img, .missions video {
      display: block;
      width: 100%;
      max-width: 600px;
      margin: 10px 0;
    }

    .missions video {
      width: 100%;
      height: auto;
    }

    .projets img, .partenaires img {
      width: 100px;
      margin: 10px;
      vertical-align: middle;
    }

    form input, form textarea, form button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }

    form input, form textarea {
      background: #111;
      color: #fff;
      border: 1px solid #0082C6;
    }

    form button {
      background-color: #0082C6;
      color: white;
      border: none;
      cursor: pointer;
    }

    .scroll-btn {
      display: block;
      text-align: center;
      margin-top: auto;
      margin-bottom: 40px;
      padding: 10px 20px;
      background-color: #0082C6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      z-index: 2;
      position: relative;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo-e3D-2.png" alt="Logo EXPAIR 3D FRANCE" />
    <p data-fr="Entreprise basée à Meylan - Captures 3D par scanner LiDAR & drones"
       data-en="Company based in Meylan - 3D capture using LiDAR scanners & drones">
       Entreprise basée à Meylan - Captures 3D par scanner LiDAR & drones
    </p>
    <div class="lang-switcher">
      <button onclick="setLanguage('fr')">FR</button>
      <button onclick="setLanguage('en')">EN</button>
    </div>
    <a href="#about" class="scroll-btn" data-fr="En savoir plus ↓" data-en="Learn more ↓">En savoir plus ↓</a>
  </header>

  <section id="about">
    <h2>À propos</h2>
    <p>Contenu de la section à propos...</p>
  </section>

  <section class="missions">
    <h2>Nos missions</h2>
    <ul>
      <li>Mission 1</li>
      <li>Mission 2</li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 EXPAIR 3D FRANCE - Tous droits réservés</p>
  </footer>

  <script>
    function setLanguage(lang) {
      document.querySelectorAll('[data-fr]').forEach(el => {
        el.textContent = el.getAttribute('data-' + lang);
      });
    }

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('section').forEach(section => {
      observer.observe(section);
    });
  </script>

</body>
</html>

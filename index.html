<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXPAIR 3D FRANCE</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    header {
      position: relative;
      height: 100vh;
      text-align: center;
      color: white;
      background: url("mavic-2-7870679_1280.jpg") no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    header * {
      position: relative;
      z-index: 2;
    }

    header img.logo {
      width: 300px;
      height: auto;
    }

    .lang-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
    }

    .lang-switcher button {
      background: #0082C6;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 0 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .contact-shortcut {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #0082C6;
      color: white;
      border: none;
      padding: 8px 12px;
      text-decoration: none;
      font-size: 0.9em;
      border-radius: 4px;
      z-index: 3;
    }

    h1, h2, h3 {
      color: #0082C6;
      text-align: center;
    }

    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    .missions video, .missions img {
      width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 8px;
      transition: transform 0.3s ease-in-out;
    }

    .missions video:hover, .missions img:hover {
      transform: scale(1.03);
    }

    .mission-block {
      text-align: left;
      margin-bottom: 60px;
    }

    .mission-block ul {
      margin-left: 0;
      padding-left: 0;
      list-style: none;
    }

    .mission-block li {
      display: inline-block;
      background: #0082C6;
      color: white;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 4px;
    }

    .partners img {
      max-width: 100px;
      margin: 10px;
      vertical-align: middle;
    }

    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #0082C6;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 100;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #888;
    }

    .learn-more-button {
      display: inline-block;
      margin-top: 20px;
      background-color: #0082C6;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-form {
      margin-top: 30px;
      text-align: left;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    .contact-form button {
      background-color: #0082C6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section class="missions" id="missions">
    <div class="mission-block">
      <h2 data-i18n="mission1_title"></h2>
      <p data-i18n="mission1_desc"></p>
      <video autoplay muted loop playsinline>
        <source src="Simulation video.mp4" type="video/mp4">
      </video>
      <ul data-i18n-list="mission1_points"></ul>
    </div>

    <div class="mission-block">
      <h2 data-i18n="mission2_title"></h2>
      <p data-i18n="mission2_desc"></p>
      <img src="inspection.jpg" alt="Inspection">
      <ul data-i18n-list="mission2_points"></ul>
    </div>

    <div class="mission-block">
      <h2 data-i18n="mission3_title"></h2>
      <p data-i18n="mission3_desc"></p>
      <img src="catastrophe.jpg" alt="Catastrophe naturelle">
      <ul data-i18n-list="mission3_points"></ul>
    </div>

    <div class="mission-block">
      <h2 data-i18n="mission4_title"></h2>
      <p data-i18n="mission4_desc"></p>
      <img src="bim.jpg" alt="BIM">
      <ul data-i18n-list="mission4_points"></ul>
    </div>
  </section>
<body>
  <header>
    <a href="#contact" class="contact-shortcut" data-i18n="contact">Contact</a>
    <div class="lang-switcher">
      <button onclick="setLanguage('fr')">FR</button>
      <button onclick="setLanguage('en')">EN</button>
    </div>
    <img src="logo-e3d.png" alt="Logo EXPAIR 3D FRANCE" class="logo">
    <p data-i18n="slogan"></p>
    <a href="#missions" class="learn-more-button" data-i18n="learn_more"></a>
  </header>

  <section class="missions" id="missions">
    <!-- missions ici -->
  </section>

  <section class="partners" id="partners">
    <h2 data-i18n="partners"></h2>
    <img src="6d6fb87f-5bc8-4e96-b69d-80ffc50a2e69.png" alt="Partenaires">
  </section>

  <section id="contact">
    <h2 data-i18n="contact_us"></h2>
    <p>Email : contact@expair3d.fr</p>
    <p>Téléphone : +33 1 23 45 67 89</p>
    <p>Adresse : 123 rue de l'Innovation, 38240 Meylan, France</p>
    <div class="contact-form">
      <form action="mailto:contact@expair3d.fr" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Votre nom" required>
        <input type="email" name="email" placeholder="Votre email" required>
        <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </section>

  <button onclick="window.scrollTo({top: 0, behavior: 'smooth'});" class="back-to-top">↑</button>

  <footer>
    &copy; 2025 EXPAIR 3D FRANCE. Tous droits réservés.
  </footer>
</body>
</html>

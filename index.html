<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXPAIR 3D FRANCE</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    header {
      position: relative;
      height: 100vh;
      text-align: center;
      color: white;
      background: url("mavic-2-7870679_1280.jpg") no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    header * {
      position: relative;
      z-index: 2;
    }

    header svg {
      width: 180px;
      height: auto;
    }

    .lang-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
    }

    .lang-switcher button {
      background: #0082C6;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 0 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .contact-shortcut {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #0082C6;
      color: white;
      border: none;
      padding: 8px 12px;
      text-decoration: none;
      font-size: 0.9em;
      border-radius: 4px;
      z-index: 3;
    }

    h1, h2, h3 {
      color: #0082C6;
      text-align: center;
    }

    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    .missions video, .missions img {
      width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 8px;
      transition: transform 0.3s ease-in-out;
    }

    .missions video:hover, .missions img:hover {
      transform: scale(1.03);
    }

    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #0082C6;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 100;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
  <script>
    const translations = {
      fr: {
        slogan: "Entreprise basée à Meylan - Captures 3D par scanner LiDAR & drones",
        learn_more: "En savoir plus ↓",
        contact: "Contact",
        mission1_title: "Consignation / Reconstruction après sinistre",
        mission1_desc: "Relevés 3D détaillés pour accompagner les démarches post-sinistre avec précision et fiabilité.",
        mission2_title: "Inspection / Intervention en milieux périlleux",
        mission2_desc: "Interventions en hauteur ou en zones difficilement accessibles à l’aide de drones et de capteurs spécialisés.",
        mission3_title: "Assistance aux communes en catastrophe naturelle",
        mission3_desc: "Surveillance et documentation des dégâts avec livrables exploitables pour les décisions d’urgence.",
        mission4_title: "Maquette / Simulation BIM",
        mission4_desc: "Création de modèles 3D intégrés aux processus BIM pour une gestion optimale des projets.",
        partners: "Partenaires / Clients",
        contact_us: "Nous contacter"
      },
      en: {
        slogan: "Company based in Meylan - 3D captures with LiDAR scanner & drones",
        learn_more: "Learn more ↓",
        contact: "Contact",
        mission1_title: "Damage Recording / Reconstruction",
        mission1_desc: "Detailed 3D surveys to support post-disaster procedures with precision and reliability.",
        mission2_title: "Inspection / Intervention in Hazardous Environments",
        mission2_desc: "High-altitude or hard-to-reach interventions using drones and specialized sensors.",
        mission3_title: "Support for Municipalities in Natural Disasters",
        mission3_desc: "Damage monitoring and documentation with actionable deliverables for emergency decisions.",
        mission4_title: "BIM Model / Simulation",
        mission4_desc: "Creation of 3D models integrated into BIM processes for optimal project management.",
        partners: "Partners / Clients",
        contact_us: "Contact Us"
      }
    };

    function setLanguage(lang) {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
    }
  </script>
</head>
<body>
  <header id="top">
    <a href="#contact" class="contact-shortcut" data-i18n="contact">Contact</a>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 40" fill="none">
      <text x="0" y="30" fill="#0082C6" font-size="30" font-family="Arial, sans-serif">E3D</text>
    </svg>
    <p data-i18n="slogan">Entreprise basée à Meylan - Captures 3D par scanner LiDAR & drones</p>
    <div class="lang-switcher">
      <button onclick="setLanguage('fr')">FR</button>
      <button onclick="setLanguage('en')">EN</button>
    </div>
    <a href="#missions" class="scroll-btn" data-i18n="learn_more">En savoir plus ↓</a>
  </header>

  <section class="missions" id="missions">
    <div class="mission-block">
      <h2 data-i18n="mission1_title"></h2>
      <p data-i18n="mission1_desc"></p>
      <video autoplay muted loop playsinline>
        <source src="simulation-video.mp4" type="video/mp4">
      </video>
    </div>
    <div class="mission-block">
      <h2 data-i18n="mission2_title"></h2>
      <p data-i18n="mission2_desc"></p>
      <img src="inspection.jpg" alt="Inspection">
    </div>
    <div class="mission-block">
      <h2 data-i18n="mission3_title"></h2>
      <p data-i18n="mission3_desc"></p>
      <img src="catastrophe.jpg" alt="Catastrophe">
    </div>
    <div class="mission-block">
      <h2 data-i18n="mission4_title"></h2>
      <p data-i18n="mission4_desc"></p>
      <img src="bim.jpg" alt="BIM">
    </div>
  </section>

  <section class="partenaires" id="partenaires">
    <h2 data-i18n="partners">Partenaires / Clients</h2>
    <img src="logo1.png" alt="Partenaire 1">
    <img src="logo2.png" alt="Partenaire 2">
    <img src="logo3.png" alt="Partenaire 3">
  </section>

  <section id="contact">
    <h2 data-i18n="contact_us">Nous contacter</h2>
    <form>
      <input type="text" placeholder="Nom">
      <input type="email" placeholder="Email">
      <textarea placeholder="Message"></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </section>

  <button class="back-to-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">↑</button>

  <footer>
    © 2025 EXPAIR 3D FRANCE — Tous droits réservés
  </footer>
</body>
</html>

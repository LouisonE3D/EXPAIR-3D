<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXPAIR 3D FRANCE</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      height: 100vh;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      background: url("mavic-2-7870679_1280.jpg") no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header img {
      max-width: 300px;
      background-color: transparent;
    }

    .lang-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
    }

    .lang-switcher button {
      background: #0082C6;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 0 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .contact-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #0082C6;
      color: white;
      padding: 10px;
      border-radius: 50%;
      font-size: 1.2em;
      text-decoration: none;
      z-index: 3;
    }

    h1, h2, h3 {
      color: #0082C6;
      text-align: center;
    }

    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      opacity: 0;
      transform: translateY(100px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .missions .mission-block {
      margin-bottom: 60px;
      text-align: center;
    }

    .missions video, .missions img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
      margin: 20px 0;
      transition: transform 0.3s ease-in-out;
    }

    .missions video:hover, .missions img:hover {
      transform: scale(1.03);
    }

    .projets img, .partenaires img {
      width: 100px;
      margin: 10px;
      vertical-align: middle;
    }

    form input, form textarea, form button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }

    form input, form textarea {
      background: #111;
      color: #fff;
      border: 1px solid #0082C6;
    }

    form button {
      background-color: #0082C6;
      color: white;
      border: none;
      cursor: pointer;
    }

    .scroll-btn {
      display: block;
      text-align: center;
      margin-top: auto;
      margin-bottom: 40px;
      padding: 10px 20px;
      background-color: #0082C6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      z-index: 2;
      position: relative;
    }

    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0082C6;
      color: white;
      padding: 10px;
      border-radius: 50%;
      font-size: 1.2em;
      cursor: pointer;
      display: none;
      z-index: 999;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #888;
    }

    @media (max-width: 768px) {
      header {
        padding: 20px;
      }
      header img {
        max-width: 200px;
      }
      .missions video, .missions img {
        height: auto;
      }
      .scroll-btn {
        font-size: 0.9em;
        padding: 8px 16px;
      }
      .lang-switcher button {
        font-size: 0.8em;
        padding: 6px 10px;
      }
      .contact-icon {
        font-size: 1em;
        padding: 8px;
      }
      h2, h3 {
        font-size: 1.2em;
      }
      form input, form textarea, form button {
        font-size: 0.9em;
      }
      .projets img, .partenaires img {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <section class="partenaires" id="partenaires">
    <h2 data-i18n="partners_title">Nos partenaires / Clients</h2>
    <div>
      <img src="logo1.png" alt="Partenaire 1">
      <img src="logo2.png" alt="Partenaire 2">
    </div>
  </section>

  <section class="contact" id="contact">
    <h2 data-i18n="contact_title">Contactez-nous</h2>
    <form action="#" method="post">
      <input type="text" placeholder="Nom" required data-i18n-placeholder="form_name">
      <input type="email" placeholder="Email" required data-i18n-placeholder="form_email">
      <textarea placeholder="Votre message" required data-i18n-placeholder="form_message"></textarea>
      <button type="submit" data-i18n="form_submit">Envoyer</button>
    </form>
  </section>

  <footer>
    &copy; 2025 EXPAIR 3D FRANCE. Tous droits réservés.
  </footer>
</body>
</html>
